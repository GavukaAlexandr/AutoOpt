query allUsers($page: Int, $perPage: Int, $sortField: String, $sortOrder: String, $filter: UserFilter) {
	allUsers(page: $page, perPage: $perPage, sortField: $sortField, sortOrder: $sortOrder, filter: $filter) {
		id
		orders {
			id
		}
		comment
		createdAt
		email
		firstName
		lastName
		phoneNotification
		phoneNumber
		telegramNotification
		viberNotification
